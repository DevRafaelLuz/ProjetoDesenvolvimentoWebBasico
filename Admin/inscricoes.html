<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Página Administrativa</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <nav>
                <a href="index.html">Alunos</a>
                <a href="inscricoes.html">Inscrições</a>
                <a href="#" id="logout">Sair</a>
            </nav>
        </header>
        <main>
            <section id="inscricoes">
                <h1>INSCRIÇÕES DOS ALUNOS</h1>
                <form method="post" id="formInscricoes">
                    <input type="text" name="nomeInscricao" id="nomeInscricao" placeholder="Nome do Aluno" required>
                    <input type="email" name="emailInscricao" id="emailInscricao" placeholder="E-mail" required>
                    <label for="curso-desejado">Selecione o curso:</label>
                    <select name="curso-desejado" id="curso-desejado">
                        <option value="Selecione" selected disabled>Selecione</option>
                        <option value="Matemática">Matemática</option>
                        <option value="biologia">Biologia</option>
                        <option value="Biologia">Química</option>
                        <option value="Sociologia">Sociologia</option>
                        <option value="Filosofia">Filosofia</option>
                        <option value="Português">Português</option>
                        <option value="História">História</option>
                        <option value="Educação Física">Educação Física</option>
                        <option value="Artes">Artes</option>
                    </select>
                    <label for="statusCurso">Status do Curso:</label>
                    <select name="statusCurso" id="statusCurso">
                        <option value="Selecione" selected disabled>Selecione</option>
                        <option value="Cursando">Cursando</option>
                        <option value="Interrompido">Interrompido</option>
                        <option value="Concluído">Concluído</option>
                    </select>
                    <div class="botoesForm">
                        <button type="reset" class="btnLimpar">Limpar</button>
                        <button type="submit" class="btnRegistrar" id="btnResgistrarInscricao">Registrar</button>
                    </div>                    
                </form>
                <hr>
                <h1>ALUNOS INSCRITOS NOS CURSOS</h1>
                <div>
                    <table id="tblInscricao">
                        <thead>
                            <tr>
                                <th>Nome do Aluno</th>
                                <th>E-mail</th>
                                <th>Nome do Curso</th>
                                <th>Status</th>
                                <th>Ação</th>
                            </tr>
                        </thead>
                        <tbody>&nbsp;</tbody>
                    </table> 
                </div>
            </section>
        </main>
        <script src="login.js"></script>
        <script src="inscricoes.js"></script>
    </body>
</html>
