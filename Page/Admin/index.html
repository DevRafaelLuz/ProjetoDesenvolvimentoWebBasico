<!DOCTYPE html> 
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Página Administrativa</title>
        <link rel="stylesheet" href="style.css">  
        <script src="script.js"></script>      
    </head>
    <body>
        <header>
            <nav>
                <a href="#registro-alunos">Alunos</a>
                <a href="#inscricoes">Inscrições</a>
                <a href="#" id="logout">Sair</a>
            </nav>
        </header>
        <main>
            <section id="registro-alunos">
                <h1>REGISTRAR NOVO ALUNO</h1>
                <form method="post" id="formRegistro">
                    <input type="text" name="nome" id="nome" placeholder="Nome" required><br>
                    <input type="number" name="idade" id="idade" placeholder="Idade" oninput="validateInput(this)" required><br>
                    <input type="email" name="email" id="email" placeholder="E-mail" required><br>
                    <input type="tel" name="telefone" id="telefone" placeholder="Telefone" required><br>
                    <label for="nascimento" id="data">Data de Nascimento:</label><br>
                    <input type="date" name="nascimento" id="nascimento" required><br>
                    <label for="curso-desejado">Selecione o curso:</label>
                    <select name="curso-desejado" id="curso-desejado">
                        <option value="" selected disabled>Selecione</option>
                        <option value="Matemática">Matemática</option>
                        <option value="biologia">Biologia</option>
                        <option value="Biologia">Química</option>
                        <option value="Sociologia">Sociologia</option>
                        <option value="Filosofia">Filosofia</option>
                        <option value="Português">Português</option>
                        <option value="História">História</option>
                        <option value="Educação Física">Educação Física</option>
                        <option value="Artes">Artes</option>
                    </select>
                    <label for="statusCurso">Status do Curso:</label>
                    <select name="statusCurso" id="statusCurso">
                        <option value="Selecione" selected disabled>Selecione</option>
                        <option value="Cursando">Cursando</option>
                        <option value="Interrompido">Interrompido</option>
                        <option value="Concluído">Concluído</option>
                    </select><br>
                    <button type="reset" class="btnLimpar">Limpar</button>
                    <button type="submit" class="btnRegistrar">Registrar</button>
                </form>
                <hr>
                <h1>DADOS DOS ALUNOS</h1>
                <table id="alunos">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Idade</th>
                            <th>E-mail</th>
                            <th>Telefone</th>
                            <th>Data de Nascimento</th>
                            <th>Acão</th>
                        </tr>
                    </thead>
                    <tbody>&nbsp;</tbody>
                </table>
                <hr>
            </section>
            <section id="inscricoes">
                <h1>INSCRIÇÕES</h1>
                <table id="tblInscricao">
                    <thead>
                        <tr>
                            <th>Nome do Aluno</th>
                            <th>E-mail</th>
                            <th>Nome do Curso</th>
                            <th>Status</th>
                            <th>Ação</th>
                        </tr>
                    </thead>
                    <tbody>&nbsp;</tbody>
                </table> 
            </section>
        </main>
        <script src="login.js"></script>
        <script src="cadastro.js"></script>
        <!--<script src="inscricoes.js"></script>-->
    </body>
</html>
